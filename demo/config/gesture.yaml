    path:
        # IBM DVS-Gesture Dataset
        dir_train:  data/datasets/IBM DVS/DVS Gesture dataset/DvsGestureNpy/
        dir_test:   data/datasets/IBM DVS/DVS Gesture dataset/DvsGestureNpy/
