simulation:
    Ts: 1.0
    tSample: 1450
neuron:
    type:     SRMALPHA
    theta:    10
    tauSr:    5.0
    tauRef:   1.0
    scaleRef: 2     # relative to theta
    tauRho:   1     # relative to theta #0.43429448190325176
